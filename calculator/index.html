<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 재도전</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>

        <div class="calc-buttons">
            <button class="calc-button is-allClear">AC</button>
            <button class="calc-button is-clear">C</button>
            <button class="calc-button op">/</button>

            <button class="calc-button num">7</button>
            <button class="calc-button num">8</button>
            <button class="calc-button num">9</button>
            <button class="calc-button op">*</button>

            <button class="calc-button num">4</button>
            <button class="calc-button num">5</button>
            <button class="calc-button num">6</button>
            <button class="calc-button op">-</button>

            <button class="calc-button num">1</button>
            <button class="calc-button num">2</button>
            <button class="calc-button num">3</button>
            <button class="calc-button op">+</button>

            <button class="calc-button num is-zero">0</button>
            <button class="calc-button is-equals">=</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
